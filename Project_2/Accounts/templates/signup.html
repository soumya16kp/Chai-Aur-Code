{% extends "layout.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 to-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="bg-white p-8 sm:p-10 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8">Create an Account</h2>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div class="space-y-4">
        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              <p class="text-red-500 text-xs mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
          </div>
        {% endfor %}
      </div>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md shadow-sm transition duration-200">
        Sign Up
      </button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{% url 'Login' %}" class="text-blue-600 font-medium hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
