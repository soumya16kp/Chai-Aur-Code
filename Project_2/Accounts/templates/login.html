{% extends "layout.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="bg-white p-8 sm:p-10 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8">Login to Your Account</h2>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div class="space-y-4">
        {% for field in form %}
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <p class="text-red-500 text-xs mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
          </div>
        {% endfor %}
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-sm transition duration-200">
        Log In
      </button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
      Donâ€™t have an account?
      <a href="{% url 'Signup' %}" class="text-blue-600 font-medium hover:underline">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
